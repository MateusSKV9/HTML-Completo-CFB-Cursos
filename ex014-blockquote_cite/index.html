<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags blockquote e cite</title>
    <style>
        cite {
            display: block;
            color: darkblue;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Citação</h1>
    <article>
        <p>Mateus Santos</p>
        <blockquote>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Voluptates aliquam atque iure quas ab optio totam numquam dolor voluptate nemo aspernatur laboriosam, placeat accusamus. Dolores optio consequuntur eos aliquam officiis.</p>
            <cite>C++;</cite>
            <cite>JAVA,</cite>
            <cite>Mateus Santos</cite>
        </blockquote>
    </article>
</body>
</html>
