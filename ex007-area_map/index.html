<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tag area e map</title>
</head>
<style>
    area {
        color: blue;
        border: 1px solid blue;
    }
</style>
<body>
    <img src="https://th.bing.com/th/id/OIP.QTJ8mi4jMFQ6STn_eYHtygAAAA?rs=1&pid=ImgDetMain" alt="mapa" usemap="#mapabrasil">
    <map name="mapabrasil">
        <area shape="circle" coords="300, 300, 300" href="#" alt="Minas Gerais">
        <area shape="poly" coords="coordenadas" href="#" alt="Tocantins">
    </map>
</body>
</html>
